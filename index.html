<!DOCTYPE html>
<html>
  <head>
    <title>SMS Access</title>
  </head>
  <body>
    <button id="request-access">Request SMS Access</button>
    <script>
      const requestAccessButton = document.getElementById('request-access');
      requestAccessButton.addEventListener('click', async () => {
        try {
          const sms = await navigator.sms.requestAccess();
          console.log('SMS access granted!');
          // We'll handle the messages here
        } catch (error) {
          console.error('Error requesting SMS access:', error);
        }
      });
    </script>
  </body>
</html>
